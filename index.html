<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/css/style.css">
    <title>Simple Alex's page</title>
</head>
<body>
    <!-- Header -->
        <header class="l-header">
            <nav class="bd-grid">
                <div class="nav__logo">
                    <ion-icon class="nav__icon" name="logo-dribble"></ion-icon>
                </div>
                <div class="nav__menu" id="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Works</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Community</a></li>
                    </ul>
                </div>
                <div class="menu-toggle" id="menu-toggle">
                    <ion-icon class="nav__icon" name ="menu"></ion-icon>
                </div>

            </nav>
        </header>

    <!-- Home -->
    <main>
        <div class="home bd-grid">
            <div class="home__data">
                <h1 class="home__title">Hello</h1>
                <span class="home__name">I'am Alex </span>
                <a href="#" class="button">Button link</a>
                <div class="home__social">
                    <span class="home__social-name">MY SOCIAL </span>
                    <a href="" class="home__social-icon"><ion-icon name="logo-github"></ion-icon></a>
                    <a href="" class="home__social-icon"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="" class="home__social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
                </div>

            </div>
            <div class="home__img">
                <img src="source/img/web_developer.svg" alt="its just random photo" title="random">
            </div>
        </div>
    </main>
    <!-- Scripts -->

    <!-- Icons from ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- My JS file -->
    <script src="source/js/main.js"></script>
</body>
</html>
